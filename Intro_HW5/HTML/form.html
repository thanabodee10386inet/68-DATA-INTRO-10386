<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มสมัครเรียนต่อ</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div class="container">
    <h1>แบบฟอร์มสมัครเรียนต่อระดับปริญญาตรี</h1>


    <fieldset>
      <legend>ข้อมูลส่วนตัว</legend>

      <label>คำนำหน้าชื่อ:
        <select name="prefix">
          <option>นาย</option>
          <option>นางสาว</option>
          <option>นาง</option>
        </select>
      </label>

      <label>ชื่อ: <input type="text" name="firstname"></label>
      <label>นามสกุล: <input type="text" name="lastname"></label>
      <label>เลขประจำตัวประชาชน: <input type="text" maxlength="13"></label>
      <label>วันเดือนปีเกิด: <input type="date"></label>
      <label>อายุ: <input type="number"></label>

      <label>เพศ:
        <div class="radio-group">
          <label><input type="radio" name="gender"> ชาย</label>
          <label><input type="radio" name="gender"> หญิง</label>
          <label><input type="radio" name="gender"> ไม่ระบุ</label>
        </div>
      </label>

      <label>สัญชาติ: <input type="text"></label>
      <label>เชื้อชาติ: <input type="text"></label>
      <label>ศาสนา: <input type="text"></label>
      <label>เบอร์โทรศัพท์: <input type="tel"></label>
      <label>อีเมล: <input type="email"></label>
      <label>ที่อยู่: <textarea rows="3"></textarea></label>
    </fieldset>


    <fieldset>
      <legend>ข้อมูลการสมัคร</legend>
      <label>วุฒิที่จบมา:
        <select>
          <option>ม.6</option>
          <option>ปวช.</option>
          <option>ปวส.</option>
        </select>
      </label>

      <label>ชื่อสถานศึกษา: <input type="text"></label>
      <label>ปีที่จบ: <input type="number"></label>
      <label>GPA: <input type="number" step="0.01"></label>

      <label>สาขาที่สมัคร:
        <select>
          <option>IT</option>
          <option>ITI</option>
          <option>INE</option>
          <option>INET</option>
        </select>
      </label>

      <label>เหตุผลที่เลือกสาขา:
        <textarea rows="3"></textarea>
      </label>
    </fieldset>


    <fieldset>
      <legend>ประวัติการศึกษา</legend>
      <table>
        <thead>
          <tr>
            <th>ระดับ</th><th>โรงเรียน</th><th>จังหวัด</th><th>เข้า</th><th>จบ</th><th>วุฒิ</th><th>GPA</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ประถม</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>ม.ต้น</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>ม.ปลาย/ปวช./ปวส.</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
        </tbody>
      </table>
    </fieldset>


    <fieldset>
      <legend>แนบเอกสาร</legend>
      <label>แนบไฟล์: <input type="file" multiple></label>
    </fieldset>


    <fieldset>
      <legend>ยืนยันและส่งแบบฟอร์ม</legend>
      <label><input type="checkbox"> ข้าพเจ้ายอมรับเงื่อนไข</label><br>
      <button type="submit">ส่งฟอร์ม</button>
      <button type="reset">ล้างข้อมูล</button>
    </fieldset>
  </div>
</body>
</html>
